on:
  push:
    paths:
      - data/ratings.csv
      - R/01-analysis.Rmd
      - R/theatre_streak.R
      - .github/workflows/render-analysis.yaml

name: render-analysis

jobs:
  render-analysis:
    runs-on: ubuntu-18.04
    env:
      RSPM: https://packagemanager.rstudio.com/cran/__linux__/bionic/latest
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        id: install-r

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install pak and query dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(pak::pkg_deps("local::.", dependencies = TRUE), ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.R_LIBS_USER }}
            !${{ env.R_LIBS_USER }}/pak
          key: ubuntu-18.04-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ubuntu-18.04-${{ steps.install-r.outputs.installed-r-version }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          pak::local_system_requirements(execute = TRUE)
          pak::pkg_system_requirements("pagedown", execute = TRUE)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps(upgrade = TRUE)
          pak::pkg_install("rstudio/pagedown")
        shell: Rscript {0}
          
      - name: Install xkcd
        if: runner.os != 'Windows'
        run: |
          cd /usr/share/fonts
          git clone https://github.com/ipython/xkcd-font.git 
          fc-cache -f -v

      - name: Build Streak SVG
        run: |
          Rscript R/theatre_streak.R
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add media/streak.svg
          git commit media/streak.svg -m 'update streak svg' || echo "No changes to commit"
          git push origin main || echo "No changes to commit"

      - name: Render ANALYSIS
        run: |
          Rscript -e 'file.copy("R/01-analysis.Rmd", "docs/index.Rmd")'
          Rscript -e 'rmarkdown::render("docs/index.Rmd")'
          Rscript -e 'unlink("docs/index.Rmd")'
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -am 'Re-build 01-analysis.Rmd' || echo "No changes to commit"
          git push origin main || echo "No changes to commit"
